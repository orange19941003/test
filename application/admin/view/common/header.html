<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo">K歌后台</div>
    <!-- 头部区域（可配合layui已有的水平导航） -->
    <ul class="layui-nav layui-layout-left">
      <li class="layui-nav-item"><a href="{:url('sys.acl/lst')}">权限管理</a></li>
      <li class="layui-nav-item"><a href="{:url('shop.product/lst')}">商品管理</a></li>
      <li class="layui-nav-item"><a href="{:url('admin/lst')}">后台用户</a></li>
      <li class="layui-nav-item">
        <a href="javascript:;">系统管理</a>
        <dl class="layui-nav-child">
          <dd><a href="{:url('sys.acl/lst')}">权限管理</a></dd>
          <dd><a href="">角色管理</a></dd>
        </dl>
      </li>
    </ul>
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item">
        <a href="javascript:;">
          <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
          {$adminUser}
        </a>
        <dl class="layui-nav-child">
          <dd><a href="">基本资料</a></dd>
          <dd><a href="">安全设置</a></dd>
        </dl>
      </li>
      <li class="layui-nav-item"><a href="{:url('login/logout')}">退了</a></li>
    </ul>
  </div>
  
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree"  lay-filter="test">
        <li class="layui-nav-item layui-nav-itemed">
          <a class="" href="javascript:;">用户</a>
          <dl class="layui-nav-child">
            <dd><a href="{:url('user/lst')}">用户管理</a></dd>
            <dd><a href="{:url('reward/lst')}">奖励管理</a></dd>
            <dd><a href="{:url('vip.cate/lst')}">vip分类管理</a></dd>
            <dd><a href="{:url('vip.vip/lst')}">vip管理</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item layui-nav-itemed">
          <a href="javascript:;">商品</a>
          <dl class="layui-nav-child">
            <dd><a href="{:url('shop.product/lst')}">商品管理</a></dd>
            <dd><a href="{:url('shop.cate/lst')}">分类管理</a></dd>
            <dd><a href="{:url('shop.order/lst')}">订单管理</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item layui-nav-itemed">
            <a class="" href="javascript:;">任务</a>
            <dl class="layui-nav-child">
                <dd><a href="{:url('task.task/lst')}">任务管理</a></dd>
                <dd><a href="{:url('task.cate/lst')}">任务分类管理</a></dd>
                <dd><a href="{:url('task.order/lst')}">任务订单管理</a></dd>

        </li>
        <li class="layui-nav-item layui-nav-itemed">
            <a class="" href="javascript:;">杂项</a>
            <dl class="layui-nav-child">
                <dd><a href="{:url('links/lst')}">友情链接管理</a></dd>
                <dd><a href="{:url('banner/lst')}">banner图管理</a></dd>
                <dd><a href="{:url('partner/lst')}">合作商家管理</a></dd>
                <dd><a href="{:url('proclamation/lst')}">公告管理</a></dd>
                <dd><a href="{:url('proclamation_cate/lst')}">公告分类管理</a></dd>
            </dl>
        </li>
      </ul>
